<body>


<form action="" method="get">
    <!--本页处理登陆的用户名密码，然后使用ajax发起验证-->
    <div><label> User Name : <input type="text" name="username" id="name"/> </label></div>
    <div><label> Password: <input type="password" name="password" id="password"/> </label></div>
    <div><input type="submit" value="Sign In"/></div>
</form>

<script src="js/main.js"></script>
<script src="js/userAJAX.js"></script>
<script src="js/cookie.js"></script>
<script>


    function verifyLogin() {
        var url = document.location.toString();
        var arrUrl = url.split("?");

        var paras = arrUrl[1];
        var name=paras.split("&")[0].split("=")[1];
        var password=paras.split("&")[1].split("=")[1];
        login(name,password);
    }
    
    addOnLoad(verifyLogin);
</script>
</body>
